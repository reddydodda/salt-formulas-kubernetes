---
driver:
  name: docker
  hostname: kubernetes
  use_sudo: true

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: kubernetes
  grains:
    noservices: True
  dependencies:
    - name: linux
      repo: git
      source: https://github.com/salt-formulas/salt-formula-linux
    - name: contrail
      repo: git
      source: https://github.com/salt-formulas/salt-formula-opencontrail

  state_top:
    base:
      "*":
        - linux
        - kubernetes
  pillars:
    top.sls:
      base:
        "*":
          - linux_repo_docker
          - linux_repo_opencontrail
          - linux
          - kubernetes
          - kubernetes_extra
    kubernetes_extra.sls: {}
    linux.sls:
      linux:
        system:
          enabled: true
          name: kubernetes
  pillars-from-files:
    linux_repo_docker.sls: tests/pillar/repo_docker.sls
    linux_repo_opencontrail.sls: tests/pillar/repo_contrail.sls

verifier:
  name: inspec
  sudo: true

docker_images:
  - &xenial-20163 <%=ENV['IMAGE_XENIAL_20163'] || 'docker-dev-local.docker.mirantis.net/epcim/salt/saltstack-ubuntu-xenial-salt-2016.3/salt:2018_11_19'%>
  - &xenial-20177 <%=ENV['IMAGE_XENIAL_20177'] || 'docker-dev-local.docker.mirantis.net/epcim/salt/saltstack-ubuntu-xenial-salt-2017.7/salt:2018_11_19'%>
  - &xenial-stable <%=ENV['IMAGE_XENIAL_STABLE'] || 'docker-dev-local.docker.mirantis.net/epcim/salt/saltstack-ubuntu-xenial-salt-stable/salt:2018_11_19'%>

platforms:
  - name: xenial-2016.3
    driver_config:
      image: *xenial-20163
      platform: ubuntu

  - name: xenial-2017.7
    driver_config:
      image: *xenial-20177
      platform: ubuntu

  - name: xenial-stable
    driver_config:
      image: *xenial-stable
      platform: ubuntu

suites:
  - name: master_cluster
    provisioner:
      pillars-from-files:
        kubernetes.sls: tests/pillar/master_cluster.sls

  - name: pool_cluster
    provisioner:
      pillars-from-files:
        kubernetes.sls: tests/pillar/pool_cluster.sls

  - name: pool_cluster_with_domain
    provisioner:
      pillars-from-files:
        kubernetes.sls: tests/pillar/pool_cluster_with_domain.sls

  - name: master_contrail4_0
    provisioner:
      pillars-from-files:
        kubernetes.sls: tests/pillar/master_contrail4_0.sls

  - name: pool_contrail4_0
    provisioner:
      pillars-from-files:
        kubernetes.sls: tests/pillar/pool_contrail4_0.sls

  - name: common_storageclass
    provisioner:
      pillars-from-files:
        kubernetes.sls: tests/pillar/master_cluster.sls
        kubernetes_extra.sls: tests/pillar/common_storageclass.sls

